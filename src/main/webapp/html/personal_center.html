<script>
	$.ajax({
		url : "/Mobile_web/getname",
		type : "get",
		success : function(data) {

			console.log(data)
			var userId = data.userId
			console.log(userId)
			$("#wxname")[0].innerText = "用户：" + data.name;
			var aaherf="/Mobile_web/html/master_address.html?id="+userId;
			$("#aaaa").attr("href",aaherf);

		}
	});
	function tuichu() {
		$.ajax({
			url : "/Mobile_web/logout",
			type : 'get',
			success : function(data) {
				if (data.state == 1) {
					alert(data.data);
					window.location.href = "/Mobile_web/html/index.html"
				} else if (data.state == 0) {

					alert(data.data)
				}

			}
		})
	}

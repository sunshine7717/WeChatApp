<script>

    var str = window.location.href;
    var temp = str.split("?");
    var temp1 = temp[1].split("=");
    var temp2 = temp1[1].split("#");
    var proid = temp2[0];
    console.log(proid)
    $.ajax({
        //获取该种类蛋糕的所有尺寸
        url: "/Mobile_web/selectSizeByProId?proId=" + proid,
        type: "get",
        success: function (data) {
           // var result = $.parseJSON(data);
            console.log(data)

            //级联示例
            for (var i = 0; i < data.length; i++) {
                var newSize = "";							
                newSize = '<span id=aaa style="display: inline-block;padding: 2px 10px; border: 1px solid #444444; color: #444444; margin-right: 8px;" onclick="chooseSize(this,' + data[i].sizePrice + ','+data[i].id+');" data-num="' + data[i].sizeName + '" >' + data[i].sizeName + '</span>';
                $(".size").append(newSize);
                $(".size").attr("data-size", data[0].unit);
            }
        }
    });

    function chooseSize(that, price,id) {
        $(that).parent().children().css({"border": "1px solid #444444", "color": "#444444"});
        $(that).css({"border": "1px solid red", "color": "red"});
        window.sessionStorage.setItem('c_id',id);
        var index_ = $(that).index();
        $("#p_pri")[0].innerText = price ;
        $("#totle_price")[0].innerText = price;
        $("#final_price")[0].innerText = price;
        $("#buy_now").off();
        var addid=window.sessionStorage.getItem("localid")
        console.log(addid)
        payAction1(proid,id,addid);
        console.log(window.sessionStorage.getItem("c_id")+";"+window.sessionStorage.getItem("localid"));
    }

</script>
